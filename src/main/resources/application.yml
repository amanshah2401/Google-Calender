server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/calendar
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # MongoDB configuration for file storage
  data:
    mongodb:
      host: localhost
      port: 27017
      database: calendar_files
      # For local development, no authentication needed
      # username: 
      # password: 

  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss

logging:
  level:
    com.calendar: DEBUG
    org.springframework.security: DEBUG
